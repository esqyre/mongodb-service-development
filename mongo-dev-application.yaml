apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-monogo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/esqyre/mongodb-service-development.git
    targetRevision: development
    path: dev/
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
